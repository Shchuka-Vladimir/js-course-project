<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film description</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/film-description.css" />
    <link rel="stylesheet" href="./css/spinner.css" />
  </head>
  <body>
    <div class="page">
      <div class="header">
        <img class="logo" src="./images/logo.png" alt="logo" />
        <button class="button themes" onclick="changeTheme()">
          <span class="sun material material-fill"> brightness_1 </span>
          <span class="moon material material-fill"> brightness_2 </span>
        </button>
        <a class="link link-home" href="./index.html" data-lang-key="home"
          >Home</a
        >
        <div class="flex-grow"></div>
        <a
          href="./index.html?page=film-description"
          class="link button button-favorites hide"
        >
          <span class="material button__icon-favorites">star</span>
          <div class="button-favorites-content">
            <span data-lang-key="favorites">Favorites</span>
            <span class="quantity-favorites-films">(0)</span>
          </div>
        </a>
        <div class="select">
          <label class="material label-language-select" for="language-select"
            >language</label
          >
          <select
            class="select__input input-language-select"
            id="language-select"
            onchange="selectLanguage(event)"
          >
            <option>English</option>
            <option>Русский</option>
          </select>
          <span class="material material-fill icon-select-down">
            arrow_drop_down
          </span>
        </div>
      </div>
      <div class="main">
        <div class="film-container temp-height">
          <div class="spinner-container">
            <div class="spinner">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
        <div class="characters"></div>
        <div class="load-more"></div>
      </div>
    </div>
    <script src="./js/locale-keys.js"></script>
    <script src="./js/change-theme.js"></script>
    <script src="./js/en.js"></script>
    <script src="./js/ru.js"></script>
    <script src="./js/change-lang.js"></script>
    <script src="./js/pouring-icons-favorites.js"></script>
    <script src="./js/film-description.js"></script>
  </body>
</html>
