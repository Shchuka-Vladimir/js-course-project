<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>films</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/films.css" />
  </head>
  <body>
    <div class="page">
      <div class="header">
        <img class="logo" src="./images/logo.png" alt="logo" />
        <div class="header__menu">
          <button class="button themes" onclick="changeTheme()">
            <span class="sun material material-fill"> brightness_1 </span>
            <span class="moon material material-fill"> brightness_2 </span>
          </button>
          <form onsubmit="formEvent(event)">
            <div class="search show">
              <button class="button material search__button" type="submit">
                search
              </button>
              <input
                class="search__input"
                type="search"
                name="search"
                oninput="getPhraseSearch(event)"
                placeholder="Search By Title, Episode and Year"
              />
            </div>
          </form>
          <form onsubmit="formEvent(event)">
            <div class="search search-mini hidden">
              <button class="button material search__button" type="submit">
                search
              </button>
              <input
                class="search__input"
                type="search"
                name="search-mini"
                oninput="getPhraseSearch(event)"
                placeholder="Search"
              />
            </div>
          </form>
          <div class="flex-grow"></div>
          <button class="button button-favorites hide">
            <span class="material button__icon-favorites">star</span>
            <div class="button-favorites-content">
              <span class="favorites" data-lang-key="favorites">Favorites</span>
              <span class="quantity-favorites-films">0</span>
            </div>
          </button>
          <div class="select show">
            <label class="material label-language-select" for="language-select"
              >language</label
            >
            <select
              class="select__input input-language-select"
              id="language-select"
              onchange="selectLanguage(event)"
            >
              <option>English</option>
              <option>Русский</option>
            </select>
            <span class="material material-fill icon-select-down">
              arrow_drop_down
            </span>
          </div>
          <div class="select hidden">
            <select
              class="select__input input-language-select-mini"
              id="language-select"
              onchange="selectLanguage(event, true)"
            >
              <option>ENG</option>
              <option>РУС</option>
            </select>
            <label class="material label-language-select" for="language-select"
              >language</label
            >
            <span class="material material-fill icon-select-down">
              arrow_drop_down
            </span>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="main__menu">
          <div class="sort">
            <div class="select">
              <label
                class="label-sort-select"
                for="sort-select"
                data-lang-key="sortBy"
                >Sort by</label
              >
              <select
                class="select__input input-sort-select"
                id="sort-select"
                onchange="selectSort(event)"
              >
                <option value="Episode number" data-lang-key="episodeNumber">
                  Episode Number
                </option>
                <option value="Release date" data-lang-key="releaseDate">
                  Release date
                </option>
              </select>
              <button
                class="button material button-sort button-down"
                data-direction="down"
                onclick="changeDirection(event, 'down')"
              >
                south
              </button>
              <button
                class="button material button-sort button-up"
                data-direction="up"
                onclick="changeDirection(event, 'up')"
              >
                north
              </button>
              <span class="material material-fill icon-select-down">
                arrow_drop_down
              </span>
            </div>
            <div class="flex-grow"></div>
            <div class="view">
              <button
                class="button material button-view material-fill"
                data-view="list"
                onclick="changeView(event, 'list')"
              >
                view_list
              </button>
              <button
                class="button material button-view material-fill view-tiles"
                data-view="tiles"
                onclick="changeView(event, 'tiles')"
              >
                calendar_view_month
              </button>
            </div>
          </div>
        </div>
        <div class="films"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    <script src="./js/locale-keys.js"></script>
    <script src="./js/change-theme.js"></script>
    <script src="./js/en.js"></script>
    <script src="./js/ru.js"></script>
    <script src="./js/time-block.js" defer></script>
    <script src="./js/change-lang.js"></script>
    <script src="./js/pouring-icons-favorites.js"></script>
    <script src="./js/favorites.js"></script>
    <script src="./js/films.js"></script>
  </body>
</html>
